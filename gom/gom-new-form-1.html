<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="dashboard.css" rel="stylesheet">
  <title>wizGOM</title>
</head>

<body>

  <header id="header"></header>

  <div class="container-fluid">

    <div id="sidebar"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">New Group Order</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group mb-0">
          <label for="exampleFormControlSelect1">Merchandise Type</label>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Official</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Fansite</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Fanart</label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">URL (official store link, fansite twitter)</label>
          <input type="text" class="form-control" value="@madein1997">
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Artist</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Members</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="">
                </div>
              </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Close Date</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Ship to</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Currency</label>
                    <input type="text" class="form-control">
                  </div>

        <div class="form-group">
            <label for="exampleFormControlFile1" class="col-form-label">Merchandise</label>
          <table class="table table-sm table-borderless">
            <thead>
              
            </thead>
            <tbody>
              <tr>
                <th class="w-50">Item</th>
                <th>Price/ea</th>
                <th>Limit per person</th>
                <th>Total limit</th>
              </tr>
              <tr>
                <td><input type="text" class="form-control"></td>
                <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                      </div>
                      <input type="text" class="form-control">
                    </div>
                </td>
                <td><input type="number" class="form-control"></td>
                <td><input type="number" class="form-control"></td>
              </tr>
              
              <tr>
                  <td><input type="text" class="form-control"></td>
                  <td>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">$</div>
                        </div>
                        <input type="text" class="form-control">
                      </div>
                  </td>
                  <td><input type="number" class="form-control"></td>
                  <td><input type="number" class="form-control"></td>
                </tr>
                
              <tr>
                  <td><input type="text" class="form-control"></td>
                  <td>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">$</div>
                        </div>
                        <input type="text" class="form-control">
                      </div>
                  </td>
                  <td><input type="number" class="form-control"></td>
                  <td><input type="number" class="form-control"></td>
                </tr>
                
              <tr>
                  <td></td>
                  <td class="small">* Use $0.00 for freebies</td>
                  <td class="small">* Use 0 for unlimited</td>
                  <td class="small">* Use 0 for unlimited</td>
                </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1" class="col-form-label">Fees</label>
          <table class="table table-sm table-borderless">
            <thead>
              
            </thead>
            <tbody>
              <tr>
                <th class="w-50">Name</th>
                <th>Calculation</th>
                <th>Amount</th>
              </tr>
              <tr>
                <td><input type="text" class="form-control"></td>
                <td>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>% of subtotal</option>
                        <option>Flat amount</option>
                      </select>
                </td>
                <td><input type="number" class="form-control"></td>
              </tr>
              
              <tr>
                  <td><input type="text" class="form-control"></td>
                  <td>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>% of subtotal</option>
                          <option>Flat amount</option>
                        </select>
                  </td>
                  <td><input type="number" class="form-control"></td>
                </tr>
            </tbody>
          </table>
        </div>


        <div class="form-group">
          <label>Images</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <div class="form-group">
              <label for="exampleFormControlInput1">Terms</label>
              <textarea class="form-control" rows="8">Please ensure you have read and understood everything before submitting your order
Once you submit your order, please send payment
If you use PayPal, send using Friends & Family ONLY or you will be refunded
EMS notices will be sent out once fansite informs me of price or when I forward packages from my Korean address
If you miss the second payment deadline, you will have to pay it twice, so please pay on time
Once the goods have been received, I will send domestic emails
If you miss the 3rd payment deadline, you will have to pay for it twice
You will have 1 month to pay for your items upon receiving domestic before you lose the item and it is put up for reclaim without refund</textarea>
            </div>

            <div class="form-group">
                <label>Payments</label>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">PayPal</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Venmo</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="">
                    </div>
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">1st payment</label>
                      <p>Calculated by goods & fees</p>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">2nd payment</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Calculated</option>
                          <option>Flat rate</option>
                          <option>None</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">3rd payment</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Calculated</option>
                          <option>Flat rate</option>
                          <option>None</option>
                        </select>
                    </div>
                  </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">1st payment due</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Placing order</option>
                          <option>EMS Shipment</option>
                          <option>EMS Arrival</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">2nd payment due</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Placing order</option>
                          <option>EMS Shipment</option>
                          <option>EMS Arrival</option>
                          <option>None</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword4">3rd payment due</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Placing order</option>
                          <option>EMS Shipment</option>
                          <option>EMS Arrival</option>
                          <option>None</option>
                        </select>
                    </div>
                  </div>

                
        <button type="button" class="btn btn-primary btn-lg btn-block mt-3">Create Group Order</button>
      </form>

      <footer id="footer"></footer>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      $("#sidebar").load("gom-sidebar.html");
    });
  </script>
</body>

</html>
